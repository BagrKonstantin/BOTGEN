{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Constructor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.2/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.css">
    <style>
        #canvas { width: 100%; height: 600px; border: 1px solid #ccc; position: relative; }
        .stage { padding: 10px; background: lightblue; border-radius: 5px; position: absolute; cursor: grab; }
    </style>
</head>
<body>
<button hx-post="{% url 'home' %}" hx-trigger="click" hx-swap="beforeend" hx-target="#canvas">Add Stage</button>

<div id="canvas">
    {% for stage in stages %}
        <div class="stage" data-id="{{ stage.id }}" style="top: {{ stage.position_y }}px; left: {{ stage.position_x }}px;">
            {{ stage.name }}
        </div>
    {% endfor %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let canvas = document.getElementById("canvas");

        document.addEventListener("htmx:afterSwap", function(event) {
            let newStage = event.detail.target;
            newStage.setAttribute("draggable", true);
            newStage.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("text/plain", e.target.dataset.id);
            });
        });

        canvas.addEventListener("dragover", function(event) {
            event.preventDefault();
        });

        canvas.addEventListener("drop", function(event) {
            event.preventDefault();
            let stageId = event.dataTransfer.getData("text/plain");
            let stage = document.querySelector(`[data-id='${stageId}']`);
            stage.style.top = `${event.clientY - 30}px`;
            stage.style.left = `${event.clientX - 50}px`;
        });
    });
</script>
</body>
</html>
